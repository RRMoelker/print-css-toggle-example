<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Print media toggle example</title>
	<meta name="viewport" content="width=device-width">
	
	<link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/screen.css" media="screen">
	<link rel="stylesheet" href="assets/print.css" media="print">
</head>
<body>
	<h1>Toggle print styling using javascript</h1>

	<button data-toggle-css>Click here</button> to toggle the print styling.

	<div class="print-css-file"><p>print CSS file is active</p></div>
	<div class="screen-css-file"><p>screen CSS file is active</p></div>
	<div class="print-media-query"><p>print media query is active</p></div>
	<div class="screen-media-query"><p>screen media query is active</p></div>

	<script src="assets/bundle.js"></script>
	</body>
</html>
